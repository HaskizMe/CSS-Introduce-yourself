<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>* {
        box-sizing: border-box;
    }
    body{
      background-color:#4d4845; 
      margin:0;
    }

/* style for the header */
.header{
  background-color: #fcba03;
  padding: 20px;
  text-align: center;
}

/*Style the top navigation*/
.topnav {
  overflow: hidden;
  background-color: #333;

}
/*style the topnav links*/
.topnav a{
  float: left;
  display:block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/*change color on movement with hover*/
.topnav a:hover{
  background-color: #f11215;
  color: black;
}

/*left and right column*/
.column.side{
  float: left;
  width: 28%;
}

/*Middle column*/
.column.middle{
  width:50%;
}

/*Clear Floats after the columns*/
.row:after{
  content:"";
  display:table;
  clear:both;
}

/*Responsive layout for three columns*/
@media screen and (max-width: 600px){
  .column.side, .column.middle {
    width:100%
  }
}

/*style for the footer*/
.footer{
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}
</style>
